<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            color: #333;
        }
        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网页</h1>
    </header>
    <main>
        <p>你好！我是张三，一名前端开发者。</p>
        <p>我对编程充满热情，尤其是Web开发领域。在这个页面上，我会分享一些关于我自己的信息和技术博客。</p>
        <img src="https://img.alicdn.com/tfs/TB1QZu7vAzoK1RjSZFwXhoSLFXa.png" alt="示例图片">
    </main>
</body>
</html>
